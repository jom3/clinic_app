<div class="form__container">
  <form class="login__form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <h2 class="form__title">LOGIN</h2>
    <input type="text" placeholder="username" class="form__input" formControlName="username">
    <input type="password" placeholder="password" class="form__input" formControlName="password">
    <button mat-button class="form__button__submit">
      <span class="form__button__text">Login</span>
    </button>
  </form>
</div>
