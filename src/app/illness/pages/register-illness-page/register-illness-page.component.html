<div class="register__illness__container">
  <form class="register__illness__form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <h3 class="register__title">register new illness</h3>
    <mat-form-field appearance="fill" class="register__formfield">
      <mat-label>Department Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="register__formfield">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="desc"></textarea>
    </mat-form-field>
    <div class="buttons__container">
      <button mat-raised-button class="submit__button">Register</button>
      <button mat-raised-button class="cancel__button" (click)="onBack()">Cancel</button>
    </div>
  </form>
</div>
