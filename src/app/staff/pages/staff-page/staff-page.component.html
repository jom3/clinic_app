<div class="staff__table__container">
  <div class="staff__header">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="staff name.." #input>
    </mat-form-field>
    <button mat-mini-fab class="more__button" (click)="register()"><mat-icon>add</mat-icon></button>
  </div>

  <table mat-table [dataSource]="dataSource" class="staff__table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let element"> {{element.user.firts_name | titlecase}} {{element.user.last_name | titlecase}}</td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.department.name }} </td>
  </ng-container>

  <ng-container matColumnDef="speciality">
    <th mat-header-cell *matHeaderCellDef> Speciality </th>
    <td mat-cell *matCellDef="let element"> {{element.speciality.name }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status!=1 ? 'INACTIVE':'ACTIVE'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator
showFirstLastButtons
hidePageSize="true"
pageSize="4">
</mat-paginator>
</div>
