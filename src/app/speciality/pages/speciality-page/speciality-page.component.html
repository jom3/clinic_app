<div class="speciality__table__container">
  <div class="speciality__header">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Spt. name.." #input>
    </mat-form-field>
    <button mat-mini-fab class="more__button" (click)="register()"><mat-icon>add</mat-icon></button>
  </div>

  <table mat-table [dataSource]="dataSource" class="speciality__table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Deparment Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name | titlecase}}</td>
  </ng-container>

  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.desc ? element.desc:'NO DESCRIPTION'}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status!=1 ? 'INACTIVE':'ACTIVE'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator
showFirstLastButtons
hidePageSize="true"
pageSize="4">
</mat-paginator>
</div>
